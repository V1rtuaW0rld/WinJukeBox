<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Jabra</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="header-wrapper">
    <header class="jukebox-header">

        <div class="now-playing-bar">
            <div class="now-playing-cover"> 
                <img id="current-cover" src="/static/default_cover.png" alt="Pochette">
            </div>

            <div id="currentTrackInfo">
                <span class="now-playing-label">EN √âCOUTE :</span>
                <span id="trackTitle">---</span> 
                <span class="separator">‚Äî</span> 
                <span id="trackArtist">---</span>
                <span class="separator">‚Äî</span> 
                <span id="trackAlbum">---</span>
            </div>
        </div>
      
        <div class="header-left">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher titre..." oninput="doSearch()">
                <div class="search-icons-group">
                    <img src="/static/icons/title.png" class="search-icon-btn" onclick="setSearchMode('title')" title="Rechercher par titre">
                    <img src="/static/icons/artist.png" class="search-icon-btn" onclick="setSearchMode('artist')" title="Rechercher par artiste">
                    <img src="/static/icons/album.png" class="search-icon-btn" onclick="setSearchMode('album')" title="Rechercher par album">
                </div>
            </div>
        </div>

        <div class="header-controls">
            <div class="player-controls">
                <button id="prevBtn" title="Pr√©c√©dent"></button>
                <button onclick="seek(-10)" id="rewindBtn" title="Reculer 10s"></button>
                <button onclick="togglePause()" id="pauseBtn" title="Lecture/Pause"></button>
                <button onclick="seek(10)" id="forwardBtn" title="Avancer 10s"></button>
                <button id="nextBtn" title="Suivant"></button>
            </div>
        </div>
        <div class="header-playlist">
        <button id="showLibraryHeaderBtn" class="header-btn-pill" onclick="showLibrary()" title="Mes Biblioth√®ques">
        <img src="/static/icons/playlists.png" alt="Biblioth√®ques" class="btn-icon-large">
    </button>
    
    <button id="openPlaylistBtn" class="header-btn-pill" onclick="togglePlaylist()" title="Voir la liste actuelle">
        <img src="/static/icons/playlist.png" alt="Playlist" class="btn-icon-std">
    </button>
</div>

        <div class="header-progress">
            <div class="progress-zone">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressSlider" value="0" min="0" max="100">
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="header-right">
            <span id="speakerBtn" style="cursor:pointer; font-size:1.5rem;" title="Changer de sortie audio">üîä</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="70" oninput="changeVolume(this.value)">
        </div>

    </header> 
</div> 

<div id="deviceModal" class="modal">
    <div class="modal-content">
        <h3>Choisir la sortie audio</h3>
        <div id="deviceList"></div>
        <button onclick="closeDeviceModal()" class="close-modal-btn">Fermer</button>
    </div>
</div>


<!-- Panneau lat√©ral de playlist -->
<div id="playlistPanel" class="playlist-panel">
    <div class="playlist-header" style="display: flex; align-items: center; justify-content: space-between; padding: 10px 15px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <h2 id="current-playlist-name" style="margin: 0; font-size: 1.2rem;">Playlist</h2>
            <button id="showLibraryBtn" onclick="showLibrary()" title="Mes Playlists" class="icon-only-btn">
            <img src="/static/icons/playlists.png" alt="Mes Playlists">
            </button>
            <button id="newPlaylistBtn" onclick="createNewPlaylist(event)" title="Nouvelle Playlist" class="icon-only-btn">
            <img src="/static/icons/createplaylist.png" alt="Cr√©er Playlist">
            </button>
        </div>
        <button id="closePlaylistBtn" class="close-playlist-btn" onclick="togglePlaylist()">‚ùå</button>
    </div>
    
    <div class="playlist-scroll-zone">
        <ul id="playlistItems"></ul>
    </div>
    
    <div class="playlist-actions">
        <button id="playPlaylistBtn" title="Lire la playlist">‚ñ∂Ô∏è</button>
        <button id="shufflePlaylistBtn" title="Lecture al√©atoire">üîÄ</button>
        <button id="clearPlaylistBtn" title="Vider la playlist">üóëÔ∏è</button>
    </div>
</div>

<main id="songList">
    <div style="padding: 20px; text-align: center;">Chargement de la biblioth√®que...</div>
</main>

<footer>
    <button class="stop-btn" onclick="stopMusic()">ARR√äTER TOUT</button>
</footer>

<script src="/static/app.js"></script>

</body>
</html>
