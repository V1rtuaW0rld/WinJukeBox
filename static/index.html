<head>

<body>

<header class="jukebox-header">

    <!-- Zone 1 : Barre de recherche -->
    <div class="header-left">

    </div>

    <!-- Zone 2 : Boutons âª â–¶ â© -->

            <button onclick="seek(-10)" id="rewindBtn"></button>
            <button onclick="togglePause()" id="pauseBtn"></button>
            <button onclick="seek(10)" id="forwardBtn"></button>
        </div>
    </div>

    <!-- â­ Zone 2.5 : Bouton Playlist -->
    <div class="header-playlist">

    <!-- Zone 3 : Barre de progression -->
    <div class="header-progress">

            <span id="currentTime">0:00</span>
            <input type="range" id="progressSlider" value="0" min="0" max="100">
            <span id="totalTime">0:00</span>
        </div>
    </div>

    <!-- Zone 4 : Volume -->
    <div class="header-right">
        <span>ğŸ”Š</span>

</header>

</html>
