<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Jukebox Jabra</title>

<body>

<header class="jukebox-header">
    <div class="header-left">
        <input type="text" id="searchInput" placeholder="Rechercher..." oninput="doSearch()">
    </div>

    <div class="header-center">
        <div class="player-controls">
            <button onclick="seek(-10)">‚è™</button>
            <button onclick="togglePause()" id="pauseBtn">‚è∏</button>
            <button onclick="seek(10)">‚è©</button>
        </div>
        <div class="progress-zone">
            <span id="currentTime">0:00</span>
            <input type="range" id="progressSlider" value="0" min="0" max="100">
            <span id="totalTime">0:00</span>
        </div>
    </div>

    <div class="header-right">
        <span>üîä</span>
        <input type="range" id="volumeSlider" min="0" max="100" value="70" oninput="changeVolume(this.value)">
    </div>
</header>

<main id="songList">
    <div style="padding: 20px; text-align: center;">Chargement de la biblioth√®que...</div>
</main>

<footer>

</footer>

<script src="/static/app.js"></script>

</body>
</html>
